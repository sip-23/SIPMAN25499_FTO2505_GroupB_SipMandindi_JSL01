<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <title>My KanBan Tracker</title>
  </head>

  <body>
    <!-- This element will be 100vh tall: element exactly as tall as the visible browser window | 1vh = 1% of the viewport height, so 100vh = full height -->
    <div class="xl:h-screen xl:flex w-[375px]">
      <div class="bg-white w-[375px] xl:w-[300px] xl:border-r px-8 py-4">
        <img class="h-[24px] w-[112px] xl:h-[40px] xl:w-[260px]" src="https://raw.githubusercontent.com/CodeSpace-Academy/JSL01-2025/6f88031913c1c439221f03a3afbbad251bd5e0eb/assets/logo-light.svg" alt="Kanban logo"/>
        <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
        <nav class="hidden xl:mt-8">
          <div class="hidden xl:flex xl:justify-between xl:items-center xl:mt-2 xl:font-plus-jakarta-sans xl:text-[#828FA3] xl:font-bold xl:not-italic xl:text-xs xl:leading-[100%] xl:tracking-[2.4px]">
            <h4>ALL BOARDS</h4>
            <span>(1)</span>
          </div>
          <div class="hidden xl:-mx-8 xl:font-plus-jakarta-sans xl:text-white xl:font-bold xl:not-italic xl:text-[15px] xl:leading-[100%] xl:tracking-[0px]">
            <button class="hidden xl:w-[276px] xl:h-[48px] xl:mb-2 xl:rotate-0 xl:opacity-100 xl:relative xl:top-[34px] xl:rounded-r-[100px] xl:bg-[#635FC7]">Launch Career</button>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <!-- Create the top Header Layer -->
    <div class="hidden xl:flex-1 xl:min-w-0 xl:bg-white xl:h-[96px] xl:max-w-[1140px]">
      <div class="hidden xl:border-b-2 xl:border-gray-200">
        <header class="hidden xl:px-6">
          <div class="hidden xl:flex xl:justify-between xl:items-center xl:border-b xl:border-gray-200 ">
            <h2>Launch Career</h2>
          </div>
          <!-- Add Task sections -->
          <div class="my-4 sm:hidden">
            <button class="hidden xl:flex xl:items-center xl:text-sm xl:font-medium xl:text-gray-500 xl:bg-[#A8A4FF] xl:text-white xl:w-[164px] xl:h-[48px] xl:rounded-[50px]">
              <svg class="h-4 w-4 ml-4" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/></svg>
              <span class="ml-2">Add New Task</span>
            </button>
          </div>
        </header>
      </div>
    </div>
    <!-- main content area for task columns. -->
    <div class="bg-[#E4EBFA] h-full">
        <main class="p-3 flex flex-col xl:flex">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="flex flex-col mb-4">
            <div class="flex justify-start items-center mt-2 font-plus-jakarta-sans text-[#828FA3] font-bold not-italic text-xs leading-[100%] tracking-[2.4px]">
              <span>🔵</span>
              <h4 class="ml-1">TODO</h4>
              <span class="ml-2">(4)</span>
            </div>
            <!-- Tasks container for TODO -->
            <div class="flex flex-col font-bold text-[15px] leading-[100%] tracking-[0px] rotate-0 opacity-100 ml-4 mt-2">
              <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Launch Epic Career 🚀</div>
              <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Conquer React ⚛️</div>
              <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Understand Databases ⚙️</div>
              <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="flex flex-col mb-4">
            <div class="flex justify-start items-center mt-2 font-plus-jakarta-sans text-[#828FA3] font-bold not-italic text-xs leading-[100%] tracking-[2.4px]">
              <span>🟠</span>
              <h4 class="ml-1">DOING</h4>
              <span class="ml-2">(2)</span>
            </div>
              <!-- Tasks container for DOING -->
              <div class="flex flex-col font-bold text-[15px] leading-[100%] tracking-[0px] rotate-0 opacity-100 ml-4 mt-2">
                <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Master JavaScript 💛</div>
                <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Keep on Going 🏆</div>
              </div>
            </div>
            <!-- DONE Column -->
            <div class="flex flex-col mb-4">
              <div class="flex justify-start items-center mt-2 font-plus-jakarta-sans text-[#828FA3] font-bold not-italic text-xs leading-[100%] tracking-[2.4px]">
                <span class=>🟢</span>
                <h4 class="ml-1">DONE</h4>
                <span class="ml-2">(2)</span>
              </div>
              <!-- Tasks container for DONE -->
              <div class="flex flex-col font-bold text-[15px] leading-[100%] tracking-[0px] rotate-0 opacity-100 ml-4 mt-2">
                <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Contribute to Open Source Projects 🌐</div>
                <div class="mt-4 py-5 px-3 w-[320px] xl:w-[280px] h-[60px] bg-white rounded-lg shadow-[0px_4px_6px_0px_rgba(54,78,126,0.1)] transition-all hover:shadow-md">Build Portfolio Projects 🛠️</div>
              </div>
            </div>
        </main>
      </div>
    </div>
  </body>
</html>
